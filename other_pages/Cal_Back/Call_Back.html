<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call back</title>
    <link rel="stylesheet" href="./Cal_Back.css">
</head>

<body>
    <div class="minus_body">
        <a href="../../index.html"><img src="../../img/minus.png" alt="No picture"></a>
    </div>
    <div class="Call_body">
        <h1 class="text-center Call">
            Call back
            <img class="img" src="../../img/Call back.png" alt="No picture">
        </h1>
    </div>
    <div class="inp">
        <div class="name">
            <img src="../../img/name.png" alt="No picture">
            <input id="name" placeholder="Name *" type="text">
        </div>
        <div class="tel">
            <img src="../../img/tel.png" alt="No picture">
            <input id="telefon" placeholder="Phone number *" type="tel">
        </div>
        <button onclick="Call()" type="button" class="Send">Send</button>
    </div>      
    <script src="Cal_back.js"></script>
</body>

</html>
