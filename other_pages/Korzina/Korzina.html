<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korzina</title>
    <link rel="stylesheet" href="Korzina.css">
</head>

<body>
    <div class="body">
        <div class="Korzina">
            <div class="adress_body">
                <a href="../../index.html">Home</a> >
                <h5>Card</h5>
            </div>
            <div class="title_body">
                <h1>Card</h1>
                <hr width="100%" color="#DADBDC" size="0,5">
            </div>
            <div id="block" class="block_1">
                <div class="title_tr_1">
                    <div class="product_name_body">
                        <h1 class="product_name">Product</h1>
                    </div>
                    <div class="price_body">
                        <h1 class="price">Price</h1>
                    </div>
                    <div class="quantity_body">
                        <h1 class="quantity">Quantity</h1>
                    </div>
                    <div class="total_body">
                        <h1 class="total">Total</h1>
                    </div>
                </div>
                <div id="product_1" class="product_tr_2">
                    <div class="name_body">
                        <div class="name">
                            <img onclick="removeProduct()" class="vektor" src="../../img/Korzina_x_icon.png" alt="">
                            <img class="product_img" src="../../img/plain.png" alt="">
                            <h6 class="name_title">
                                Goat Milk Kefir Plain
                            </h6>
                        </div>
                    </div>
                    <div class="price_number_body">
                        <div class="price_number">
                            <strong class="red_number">$39.99</strong>
                            <strong>$29.99</strong>
                        </div>
                    </div>
                    <div class="quantity_number_body">
                        <div class="quantitr_number">
                            <input id="number" class="number" disabled="" />                       
                            <div class="btn">
                                <button class="btn_plus_minus" onclick="buyPlus()">+</button>
                                <button class="btn_plus_minus" onclick="buyMinus()">-</button>
                            </div>
                        </div>
                    </div>
                    <div class="total_number_body">
                        <div class="total_number">
                            <p>$59.98</p>
                        </div>
                    </div>
                </div>
                <div id="product_1" is="hh" class="product_tr_2">
                    <div class="name_body">
                        <div class="name">
                            <img onclick="removeProduct()" class="vektor" src="../../img/Korzina_x_icon.png" alt="">
                            <img class="product_img" src="../../img/plain.png" alt="">
                            <h6 class="name_title">
                                Goat Milk Kefir Plain
                            </h6>
                        </div>
                    </div>
                    <div class="price_number_body">
                        <div class="price_number">
                            <strong class="red_number">$39.99</strong>
                            <strong>$29.99</strong>
                        </div>
                    </div>
                    <div class="quantity_number_body">
                        <div class="quantitr_number">
                            <input id="number2" class="number" disabled="" />                       
                            <div class="btn">
                                <button class="btn_plus_minus" onclick="buyPlus2()">+</button>
                                <button class="btn_plus_minus" onclick="buyMinus2()">-</button>
                            </div>
                        </div>
                    </div>
                    <div class="total_number_body">
                        <div class="total_number">
                            <p>$59.98</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./KorzinaJquery//jquery-3.5.1.js"></script>
    <script src="./KorzinaJquery//jquery-3.5.1.min (1).js"></script>
    <script src="./KorzinaJquery/Korzina.js"></script>
</body>

</html>
