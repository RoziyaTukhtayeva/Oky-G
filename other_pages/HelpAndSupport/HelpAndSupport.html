<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="HelpAndSupport.css">
</head>

<body>
    <div class="body">
        <div class="HelpAndSupport">
            <div class="adress_body">
                <a href="../../index.html">Home</a> >
                <h5>Help_And_Support </h5>
            </div>
            <div class="title_body">
                <h1>Help and Support </h1>
                <hr width="100%" color="#DADBDC" size="0,5">
            </div>
            <div class="blocks">
                <div class="block_1">
                    <div class="inp">
                        <img src="../../img/name.png" alt="No picture">
                        <input title="What is your name ?" id="name" placeholder="Name *" type="text">
                    </div>
                    <div class="inp">
                        <img src="../../img/tel.png" alt="No picture">
                        <input id="tel" placeholder="Phone number *" type="tel">
                    </div>
                    <div class="inp">
                        <img src="../../img/Email_Icon.png" alt="No picture">
                        <input id="email" placeholder="E-mail *" type="email">
                    </div>
                </div>
                <div class="block_2">
                    <textarea title="Your message" placeholder="Your message"></textarea>
                </div>
                <div class="block_3">
                    <button onclick="Send()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./HelpAndSupport.js"></script>
</body>

</html>
